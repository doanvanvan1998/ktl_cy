<script>
  function onLogin()
  {
    if($("#userid").val() == "")
    {
      alert("아이디를 입력하세요.");
      $("#userid").focus();
      return;
    }
    else if($("#pass").val() == "")
    {
      alert("패스워드를 입력하세요.");
      $("#pass").focus();
      return;
    }

    $.post("../../php/fnc/login.php",
    {
      userid : $("#userid").val(),
      pass : $("#pass").val()
    },
     function(data,status){
     if(status != "fail"){
       console.log(data);
       if(data == "fail") { alert("로그인정보가 다릅니다."); $("#pass").val(""); return; }
      location.href='../../index.html';
     }
     else
     {
      alert("네트워크 오류");
     }
    });
  }
