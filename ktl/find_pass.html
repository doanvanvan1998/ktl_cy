        <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
        <script>
          function onUserCheck()
          {
            if($("#username").val() == "") { alert("이름을 입력하시기 바랍니다."); $("#username").focus(); return;}
            else if($("#userphone").val() == "") { alert("휴대폰번호를 입력하시기 바랍니다."); $("#userphone").focus(); return;}

            $.post("php/fnc/user_check_pass.php",
            {
              username : $("#username").val(),
              userphone : $("#userphone").val()
            },
             function(data,status){
             if(status != "fail"){
               var arr = data.split("::::");
               console.log(data);
               $("#userpass").val(arr[0]);
               $("#useremail").val(arr[1]);

               if(data == "fail"){ alert("해당정보가 존재하지 않습니다."); $("#username").val(""); $("#userphone").val(""); return;}
               else{
                 var date = new Date();
                 var check = "recruit-"+date;
                 //성인인경우는 본인인증 필수
                 //mogwaplay@gmail.com
                 var IMP = window.IMP; // 생략해도 괜찮습니다.
                 IMP.init("imp00000000"); // "imp00000000" 대신 발급받은 "가맹점 식별코드"를 사용합니다.
                 IMP.certification({ // param
                   min_age :18,
                   name : $("#username").val(),
                   phone : $("#userphone").val(),
                   merchant_uid : check
                   }, function (rsp) { // callback
                     if (rsp.success) {
                       $("#btn_pass").hide();
                       $("#pass_view").show();
                       $("#email_view").show();
                     } else {
                       alert("인증처리가 에러가 발생했습니다.");
                     }
                   });
              }

             }
             else
             {
              alert("네트워크 오류");
             }
            });

          }
        </script>
